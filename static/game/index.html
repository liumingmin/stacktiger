<body>

<script>
	let layer;
	layui.use(['layer'], function(){
		layer = layui.layer;
		enterName();
	});


	function openRank() {
		layer.open({
			type: 2,
			area: ["300","400"],
			resize:false,
			title:"排名",
			content: '/static/ui/rank.html'
		})
	}

	function enterName(){
		if (!window.localStorage["username"] || window.localStorage["username"]==""){
			layer.prompt({
				formType: 2,
				value: '新玩家',
				title: '输入名称',
				area: ['50px', '100px']
			}, function(value, index, elem){
				window.localStorage["username"] = value;
				layer.close(index);
			});
		}
	}
</script>
