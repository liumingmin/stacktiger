<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>排名</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>

<table id="rank" ></table>

<script src="../layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#rank'
            ,height: 312
            ,url: '/rank' //数据接口
            ,page: false //开启分页
            ,cols: [[ //表头
                {field: 'uid', title: '玩家', width:80}
                ,{field: 'score', title: '分数', width: 80}
            ]]
        });
    });
</script>
</body>
</html>
